<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debate Words (Shared)</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin: 2rem;
    }
    .container {
      display: inline-block;
      text-align: left;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 400px;
    }
    label, select, input, button {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      cursor: pointer;
      padding: 0.5rem;
    }
    #wordsDisplay {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Debate Words Game (Shared)</h1>
  <div class="container">
    <!-- USER FORM: Name + Language Selection -->
    <form id="userForm">
      <label for="userName">Enter your name:</label>
      <input type="text" id="userName" placeholder="Your name" required />

      <label for="languageSelect">Select language:</label>
      <select id="languageSelect">
        <option value="english">English</option>
        <option value="hebrew">Hebrew</option>
      </select>

      <button type="submit">Get 5 Words</button>
    </form>

    <!-- Display random words here -->
    <div id="wordsDisplay"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Your Firebase configuration (replace with your real config) -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-PROJECT-ID.firebaseapp.com",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-PROJECT-ID.appspot.com",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();
  </script>

  <!-- Custom JS for index.html -->
  <script>
    const userForm = document.getElementById("userForm");
    const wordsDisplay = document.getElementById("wordsDisplay");

    // On form submit, fetch random 5 words from Firestore
    userForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userName = document.getElementById("userName").value.trim();
      const selectedLanguage = document.getElementById("languageSelect").value;

      try {
        // Fetch the dictionary from Firestore
        const docRef = db.collection("dictionaries").doc(selectedLanguage);
        const docSnap = await docRef.get();
        if (!docSnap.exists) {
          alert("No dictionary found for language: " + selectedLanguage);
          return;
        }

        const data = docSnap.data();
        const wordArray = data.words || [];

        if (wordArray.length === 0) {
          wordsDisplay.innerHTML = `
            <h2>Hello ${userName}!</h2>
            <p>No words found in the ${selectedLanguage} dictionary!</p>
          `;
          return;
        }

        // Shuffle and get 5 random words
        const shuffled = [...wordArray].sort(() => 0.5 - Math.random());
        const randomWords = shuffled.slice(0, 5);

        // Display them
        wordsDisplay.innerHTML = `
          <h2>Hello ${userName}!</h2>
          <p>Your 5 random words in <strong>${selectedLanguage}</strong> are:</p>
          <p><em>${randomWords.join(" | ")}</em></p>
        `;
      } catch (error) {
        console.error("Error fetching dictionary:", error);
        alert("Failed to fetch words.");
      }
    });
  </script>
</body>
</html>
