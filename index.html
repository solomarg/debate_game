<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debate Words Game (Shared)</title>
  <style>
    /* Basic reset & pleasant design */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #fbe7e7, #ffdcdc);
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffffdd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #ff5c5c;
      margin-bottom: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="text"], select {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 10px;
      background-color: #ff8585;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e06b6b;
    }
    #wordsDisplay {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Debate Words Game (Shared)</h1>
    <!-- USER FORM: Name + Language Selection -->
    <form id="userForm">
      <label for="userName">Enter your name:</label>
      <input type="text" id="userName" placeholder="Your name" required />

      <label for="languageSelect">Select language:</label>
      <select id="languageSelect">
        <option value="english">English</option>
        <option value="hebrew">Hebrew</option>
      </select>

      <button type="submit">Get 5 Words</button>
    </form>

    <!-- Display random words here -->
    <div id="wordsDisplay"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore-compat.js"></script>

  <!-- Your Firebase configuration -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAayialkEZsC7rdYIm4k6lix4NLQZP9Qqg",
      authDomain: "debategametechnion.firebaseapp.com",
      projectId: "debategametechnion",
      storageBucket: "debategametechnion.firebasestorage.app",
      messagingSenderId: "1000572030639",
      appId: "1:1000572030639:web:03f74e9c4006ba2e198e5a",
      measurementId: "G-32MCCNDGFT"
    };
    firebase.initializeApp(firebaseConfig);

    // Initialize Firestore
    const db = firebase.firestore();
  </script>

  <!-- Custom JS for index.html -->
  <script>
    const userForm = document.getElementById("userForm");
    const wordsDisplay = document.getElementById("wordsDisplay");

    userForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userName = document.getElementById("userName").value.trim();
      const selectedLanguage = document.getElementById("languageSelect").value;

      try {
        // Fetch the dictionary from Firestore
        const docRef = db.collection("dictionaries").doc(selectedLanguage);
        const docSnap = await docRef.get();
        if (!docSnap.exists) {
          alert("No dictionary found for language: " + selectedLanguage);
          return;
        }

        const data = docSnap.data();
        const wordArray = data.words || [];

        if (wordArray.length === 0) {
          wordsDisplay.innerHTML = `
            <h2>Good luck, ${userName}!</h2>
            <p>Oops, no words found in the <strong>${selectedLanguage}</strong> dictionary!</p>
          `;
          return;
        }

        // Shuffle and get 5 random words
        const shuffled = [...wordArray].sort(() => 0.5 - Math.random());
        const randomWords = shuffled.slice(0, 5);

        // Display them (fun text)
        wordsDisplay.innerHTML = `
          <h2>Good luck, ${userName}!</h2>
          <p>These are your words for today in <strong>${selectedLanguage}</strong>:</p>
          <p><em>${randomWords.join(" | ")}</em></p>
        `;
      } catch (error) {
        console.error("Error fetching dictionary:", error);
        alert("Failed to fetch words.");
      }
    });
  </script>
</body>
</html>
