<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Debate Dictionaries</title>
  <style>
    /* Same pleasant design */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Arial", sans-serif;
      background: linear-gradient(to right, #fbe7e7, #ffdcdc);
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffffdd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left; /* We'll keep content left-aligned inside for clarity */
    }
    h1 {
      color: #ff5c5c;
      margin-bottom: 20px;
      text-align: center;
    }
    label, select, input, button {
      display: block;
      margin: 0.5rem 0;
    }
    button {
      background-color: #ff8585;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e06b6b;
    }
    #dictionaryDisplay {
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: #fff;
      border-radius: 4px;
    }
    .note {
      font-style: italic;
      color: #666;
      margin: 5px 0 10px;
    }
    hr {
      margin: 2rem 0;
      border: none;
      height: 1px;
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Manage Dictionaries</h1>
  <div class="container">

    <!-- 1) SHOW DICTIONARIES -->
    <button id="showDictionariesBtn">Show Dictionaries</button>
    <div id="dictionaryDisplay"></div>

    <hr />

    <!-- 2) ADD WORDS -->
    <h2>Add Words</h2>
    <label for="newWords">Enter words (comma separated):</label>
    <input type="text" id="newWords" placeholder="Mr. Bean, אבוקדו" />

    <label for="autoDetect">Language detection:</label>
    <input type="checkbox" id="autoDetect" checked />
    <span class="note">If checked, we guess the language by looking for Hebrew characters.</span>

    <label for="languageSelect">If not auto-detect, pick dictionary to update:</label>
    <select id="languageSelect">
      <option value="english">English</option>
      <option value="hebrew">Hebrew</option>
    </select>
    <button id="addWordsBtn">Add Words</button>

    <hr />

    <!-- 3) RESET DATABASE -->
    <h2>Reset Database</h2>
    <p class="note">Click to restore both dictionaries to default words.</p>
    <button id="resetBtn">Reset Dictionaries</button>

  </div>

  <!-- Firebase (Modular) -->
  <script type="module">
    /**************************************
     * 1) IMPORT FIREBASE (MODULAR)      *
     **************************************/
    import { 
      initializeApp 
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      updateDoc,
      arrayUnion
    } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

    /**************************************
     * 2) FIREBASE CONFIG + INIT          *
     **************************************/
    const firebaseConfig = {
      apiKey: "AIzaSyAayialkEZsC7rdYIm4k6lix4NLQZP9Qqg",
      authDomain: "debategametechnion.firebaseapp.com",
      projectId: "debategametechnion",
      storageBucket: "debategametechnion.firebasestorage.app",
      messagingSenderId: "1000572030639",
      appId: "1:1000572030639:web:03f74e9c4006ba2e198e5a",
      measurementId: "G-32MCCNDGFT"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /**************************************
     * 3) DEFAULT WORD ARRAYS             *
     **************************************/
    const defaultEnglishWords = [
      "Mr. Bean", "flamingo", "eggplant", "gorilla", "banana",
      "innovation", "technology", "pizza", "watermelon", "unicorn",
      "debate", "goal", "pancake"
    ];

    const defaultHebrewWords = [
      "משוגע", "דג", "ספה", "חללית", "אבוקדו",
      "חציל", "מחשב", "פיצה", "רטוב", "פינגווין",
      "ספר", "טכנולוגיה", "תות"
    ];

    /**************************************
     * 4) UI ELEMENTS                     *
     **************************************/
    const dictionaryDisplay = document.getElementById("dictionaryDisplay");
    const showDictionariesBtn = document.getElementById("showDictionariesBtn");
    const newWordsInput = document.getElementById("newWords");
    const addWordsBtn = document.getElementById("addWordsBtn");
    const languageSelect = document.getElementById("languageSelect");
    const autoDetectCheckbox = document.getElementById("autoDetect");
    const resetBtn = document.getElementById("resetBtn");

    /*****************************************
     * HELPER: DETECT HEBREW                 *
     *****************************************/
    function isHebrew(text) {
      return /[\u0590-\u05FF]/.test(text);
    }

    /*****************************************
     * HELPER: FETCH (OR INIT) A DICTIONARY  *
     *****************************************/
    async function fetchOrInitDictionary(lang) {
      // doc reference
      const docRef = doc(db, "dictionaries", lang);
      const docSnap = await getDoc(docRef);

      // If it doesn't exist or has no data, let's initialize
      if (!docSnap.exists() || !docSnap.data().words || docSnap.data().words.length === 0) {
        // Use default words for english/hebrew
        const wordsToSet = (lang === "english") ? defaultEnglishWords : defaultHebrewWords;
        await setDoc(docRef, { words: wordsToSet });
        return wordsToSet;
      }

      // Otherwise, return existing words
      return docSnap.data().words;
    }

    /*****************************************
     * 1) SHOW DICTIONARIES BUTTON           *
     *****************************************/
    showDictionariesBtn.addEventListener("click", async () => {
      try {
        const [englishWords, hebrewWords] = await Promise.all([
          fetchOrInitDictionary("english"),
          fetchOrInitDictionary("hebrew")
        ]);

        dictionaryDisplay.innerHTML = `
          <h3>English Dictionary</h3>
          <p>${englishWords.join(", ")}</p>

          <h3>Hebrew Dictionary</h3>
          <p>${hebrewWords.join(", ")}</p>
        `;
      } catch (error) {
        console.error("Error fetching dictionaries:", error);
        dictionaryDisplay.innerHTML = `<p>Error loading dictionaries.</p>`;
      }
    });

    /*****************************************
     * 2) ADD WORDS                          *
     *****************************************/
    addWordsBtn.addEventListener("click", async () => {
      const inputValue = newWordsInput.value.trim();
      if (!inputValue) {
        alert("Please enter at least one word.");
        return;
      }

      let newWords = inputValue.split(",").map(w => w.trim()).filter(Boolean);

      // We'll store them separately
      let englishToAdd = [];
      let hebrewToAdd = [];

      if (autoDetectCheckbox.checked) {
        // For each word, detect if it's Hebrew or English
        newWords.forEach((word) => {
          if (isHebrew(word)) {
            hebrewToAdd.push(word);
          } else {
            englishToAdd.push(word);
          }
        });
      } else {
        // Use the selected language from the dropdown
        const selectedLang = languageSelect.value;
        if (selectedLang === "english") {
          englishToAdd = newWords;
        } else {
          hebrewToAdd = newWords;
        }
      }

      try {
        // ENGLISH
        if (englishToAdd.length > 0) {
          const englishRef = doc(db, "dictionaries", "english");
          // Ensure doc is initialized (fetchOrInit) so we don't overwrite with empty if missing
          await fetchOrInitDictionary("english");
          // Then update
          await updateDoc(englishRef, {
            words: arrayUnion(...englishToAdd)
          });
        }
        // HEBREW
        if (hebrewToAdd.length > 0) {
          const hebrewRef = doc(db, "dictionaries", "hebrew");
          await fetchOrInitDictionary("hebrew");
          await updateDoc(hebrewRef, {
            words: arrayUnion(...hebrewToAdd)
          });
        }

        alert("Words added successfully!");
        newWordsInput.value = "";
      } catch (error) {
        console.error("Error updating Firestore:", error);
        alert("Failed to add words.");
      }
    });

    /*****************************************
     * 3) RESET DATABASE (OVERWRITE)         *
     *****************************************/
    resetBtn.addEventListener("click", async () => {
      if (!confirm("Are you sure you want to reset the dictionaries to their default words?")) {
        return;
      }
      try {
        // Overwrite the 'english' doc
        await setDoc(doc(db, "dictionaries", "english"), {
          words: defaultEnglishWords
        });
        // Overwrite the 'hebrew' doc
        await setDoc(doc(db, "dictionaries", "hebrew"), {
          words: defaultHebrewWords
        });

        alert("Dictionaries successfully reset to default!");
        dictionaryDisplay.innerHTML = "";
      } catch (error) {
        console.error("Error resetting dictionaries:", error);
        alert("Failed to reset dictionaries.");
      }
    });
  </script>
</body>
</html>
